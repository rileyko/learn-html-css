<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .green-text {
        color: green;
      }
      .text-decoration-none {
        text-decoration: none;
      }
      #dark {
        background-color: black;
        color: white;
      }
      .yellow {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue">제목</h1>
    <p class="green-text">안녕하세요, 고누림입니당.</p>
    <hr />
    <a class="text-decoration-none" href="http://www.naver.com">네이버</a>
    <span>이름: <span>고누림</span></span>
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>토마토</li>
      <li>오이</li>
    </ul>
    <hr />
    <p id="dark">
      <span class="yellow">동해</span> 물과 <span class="yellow">백두산</span>이 마르고 닳도록<br />
      하느님이 보우하사 우리나라 만세.<br />
      무궁화 삼천리 화려 강산<br />
      대한 사람, 대한으로 길이 보전하세.
    </p>
  </body>
</html>
