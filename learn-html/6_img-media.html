<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img media</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: chartreuse;
        border: 1px solid darkslategray;
      }
      #target {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h2>이미지 태그</h2>
    <img src="../assets/images/image.jpg" alt="블루베리" width="200" height="130" />

    <h2>오디오 태그</h2>
    <audio src="../assets/audio.mp3" controls></audio>

    <h2>비디오 태그</h2>
    <video src="../assets/video.mp4" width="200" poster="../assets/images/image.jpg" controls></video>

    <h2>하이퍼링크</h2>
    <a href="http://www.naver.com" target="_blank">네이버</a>와 <a href="http://google.com" target="_blank">구글</a>은
    포털 사이트이다.
    <a href="#target">target으로 이동</a>
    <a href="mailto:kowlkh@gmail.com">이메일 보내기</a>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div id="target">7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </body>
</html>
