<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Input Tag</legend>
        <ul>
          <li>
            <label for="id">아이디</label>
            <input type="text" id="id" required value="id" />
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" disabled value="current@email.com" />
          </li>
          <li>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" autofocus />
          </li>
          <li>
            <label for="url">깃허브 링크</label>
            <input type="url" id="url" placeholder="url을 입력해주세요" />
          </li>
          <li>
            <label for="age">나이</label>
            <input type="number" id="age" min="19" max="100" />
          </li>
          <li>
            <label for="range">만족도</label>
            <input type="range" id="range" />
          </li>
          <li>
            <label for="password">패스워드</label>
            <input type="password" id="password" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>날짜 관련</legend>
        <ul>
          <li>
            <label for="date">date</label>
            <input type="date" id="date" min="1905-01-01" max="2025-01-01" />
          </li>
          <li>
            <label for="month">date</label>
            <input type="month" id="month" />
          </li>
          <li>
            <label for="week">date</label>
            <input type="week" id="week" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>시간 관련</legend>
        <ul>
          <li>
            <label for="wake-time">기상 시간</label>
            <input type="time" id="wake-time" min="09:00" max="17:00" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>그 외</legend>
        <ul>
          <li>
            <input type="file" multiple />
          </li>
          <li>
            <input type="hidden" name="" value="" />
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="제출하기" />
    </form>
  </body>
</html>
